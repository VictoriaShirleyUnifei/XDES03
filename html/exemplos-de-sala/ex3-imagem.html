<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Textos são inline -->
     <h1>Gatinhos</h1>
     <p>Gatinhos engraçados!!</p>

    <!-- Imagens são em block -->
    <!-- Caminho remoto -->
    <img
      src="https://pt.quizur.com/_image?href=https://img.quizur.com/f/img648efbd5b00b28.10275519.jpg?lastEdited=1687092187&w=600&h=600&f=webp"
      alt="Gatinho charmoso de óculos"
    />
    <!-- Caminho local -->
    <img src="./figures/gatinho-programador.jpg" alt="Gatinho programador">

    <!-- Imagem com legenda -->
    <figure>
        <img src="./figures/cat-aesthetic.jpg" alt="Gatinho aesthetic">
        <figcaption>Esse é um gatinho aesthetic</figcaption>
    </figure>
  </body>
</html>
