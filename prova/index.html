<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu e-Commerce</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>Meu e-Commerce</h1>
        <section>
            <h2>Produtos</h2>
            <label for="">Nome do produto</label>
            <input type="text" id="nome-do-produto">
            <label for="">Preço</label>
            <input type="number" id="preco">
            <button id="btn-adicionar">Adicionar</button>
        </section>
        <section>
            <h2>Meu Carrinho</h2>
            <div id="carrinho">

            </div>
        </section>
        <section>
            <h2>Forma de Pagamento</h2>
            <select name="" id="forma-de-pagamento">
                <option value="-">-</option>
                <option value="pix">Pix</option>
                <option value="boleto">Boleto</option>
                <option value="cartao">Cartão</option>
            </select>
            <p>Valor da Compra: R$<span id="valor-da-compra">0.00</span></p>
            <p>Valor total da Compra: R$<span id="valor-total-da-compra">0.00</span></p>
        </section>
    </main>
    <footer>
        <p>Feito com &hearts; por Victória</p>
    </footer>
    <script src="./main.js"></script>  
</body>
</html>
